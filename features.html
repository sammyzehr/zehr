<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Features - Zehr</title>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            text-align: center;
            height: 100vh;
            overflow: hidden;
            transition: filter 0.3s ease;
        }

        /* Fullscreen video styling */
        video.fullscreen-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 1000;
        }

        .navbar a {
            margin: 0 15px;
            color: #39ff14;
            text-decoration: none;
            font-size: 1.5rem;
            font-family: 'Courier New', Courier, monospace;
            text-transform: uppercase;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #ff1493;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            z-index: 10;
            position: relative;
        }

        .content h1 {
            font-family: 'Righteous', sans-serif;
            text-transform: uppercase;
            font-size: 3rem;
            color: #ff1493;
            text-shadow: 0 0 10px #ff1493, 0 0 20px #ff1493, 0 0 30px #ff1493;
            animation: glitch 5s infinite alternate;
            margin-top: -60px; /* Move to the top of the page */
        }

        @keyframes glitch {
            0% {
                text-shadow: 0.05em 0 0 #ff1493, -0.05em -0.025em 0 #39ff14, -0.025em 0.05em 0 #ffff00;
            }
            14% {
                text-shadow: 0.05em 0 0 #ff1493, -0.05em -0.025em 0 #39ff14, -0.025em 0.05em 0 #ffff00;
            }
            15% {
                text-shadow: -0.05em -0.025em 0 #ff1493, 0.025em 0.025em 0 #39ff14, -0.05em -0.05em 0 #ffff00;
            }
            49% {
                text-shadow: -0.05em -0.025em 0 #ff1493, 0.025em 0.025em 0 #39ff14, -0.05em -0.05em 0 #ffff00;
            }
            50% {
                text-shadow: 0.025em 0.05em 0 #ff1493, 0.05em 0 0 #39ff14, 0 -0.05em 0 #ffff00;
            }
            99% {
                text-shadow: 0.025em 0.05em 0 #ff1493, 0.05em 0 0 #39ff14, 0 -0.05em 0 #ffff00;
            }
            100% {
                text-shadow: -0.025em 0 0 #ff1493, -0.025em -0.025em 0 #39ff14, -0.025em -0.05em 0 #ffff00;
            }
        }

        /* Soft-edged Invert Button */
        .invert-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
            color: #00ffff;
            border: 1px solid #00ffff;
            z-index: 1000;
        }

        .invert-container:hover {
            background-color: #00ffff;
            color: #000;
        }

        .invert-container p {
            margin: 0;
            padding: 0;
            font-size: 0.8rem;
        }

        @media (max-width: 768px) {
            .menu-icon {
                display: block;
                cursor: pointer;
                color: #39ff14;
                font-size: 2rem;
                margin-left: 15px;
            }

            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }

            .navbar a {
                display: block;
                margin: 5px 0; /* Add vertical spacing */
                font-size: 1.2rem;
            }

            #menu-links {
                display: none;
                flex-direction: column;
                align-items: flex-start;
                margin-left: 20px;
            }

            #menu-links.show {
                display: flex;
                flex-direction: column; /* Make menu links vertical */
            }
        }

        @media (min-width: 769px) {
            .menu-icon {
                display: none; /* Hide menu icon on desktop */
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.5/lottie.min.js"></script>
</head>
<body>

    <!-- Background video that plays while on the homepage -->
    <video id="background-video" class="fullscreen-video" autoplay loop muted>
        <source src="background-loop.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <nav class="navbar">
        <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
        <div id="menu-links">
            <a href="home.html">Home</a>
            <a href="shorts.html">Shorts</a>
            <a href="shop.html">Shop</a>
            <a href="radio.html">Radio</a>
            <a href="events.html">Events</a>
            <a href="fashion.html">Fashion</a>
        </div>
    </nav>

    <div id="lottie-container" onclick="window.location.href='home.html'"></div>

    <div class="content">
        <h1>Coming Soon</h1>
    </div>

    <div class="invert-container" onclick="toggleInvert()">
        <p>Invert Colors</p>
    </div>

    <script>
        function toggleMenu() {
            var menu = document.getElementById("menu-links");
            menu.classList.toggle("show");
        }

        function toggleInvert() {
            document.body.style.filter = document.body.style.filter === "invert(100%)" ? "none" : "invert(100%)";
        }

        var animation = lottie.loadAnimation({
            container: document.getElementById('lottie-container'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: 'snake-animation.json' // Ensure this file is in your project directory
        });
    </script>

</body>
</html>
