<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zehr - Home</title>
    
    <!-- Add your CSS styles here -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            text-align: center;
            height: 100vh;
            overflow: hidden; /* To prevent scrollbars */
        }

        /* Fullscreen video styling */
        video.fullscreen-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Ensures the video stays in the background */
        }

        /* Desktop Styles - Navbar */
        .navbar {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 15px;
            display: flex;
            justify-content: center;
            z-index: 10; /* Ensures the navbar stays above the video */
        }

        .navbar a {
            margin: 0 15px;
            color: #39ff14; /* Neon green */
            text-decoration: none;
            font-size: 1.5rem;
            font-family: 'Courier New', Courier, monospace;
            text-transform: uppercase;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #ff1493; /* Neon pink on hover */
        }

        h1 {
            font-size: 3rem;
            font-family: 'Courier New', Courier, monospace;
            text-shadow: 0 0 10px #39ff14, 0 0 20px #39ff14; /* Neon green */
        }

        /* Hide the menu icon and menu links by default for mobile */
        #menu-links {
            display: none;
        }

        /* Show the hamburger menu icon on mobile */
        .menu-icon {
            font-size: 2rem;
            color: #39ff14; /* Neon green */
            display: none;
            cursor: pointer;
            margin-right: 10px;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            /* Display the hamburger icon */
            .menu-icon {
                display: block;
            }

            /* Stack the navbar links vertically for mobile */
            .navbar {
                flex-direction: column;
                align-items: center;
            }

            .navbar a {
                margin: 10px 0;
                font-size: 1.2rem;
            }

            /* Display the menu links when the icon is clicked */
            #menu-links {
                display: none; /* Initially hidden */
                flex-direction: column;
            }

            /* When the menu is toggled, it will display block */
            #menu-links.show {
                display: block;
            }
        }
    </style>
</head>

<body>

    <!-- Background video that plays while on the homepage -->
    <video id="background-video" class="fullscreen-video" autoplay loop muted>
        <source src="background-loop.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Navigation Bar with Hamburger Icon -->
    <div class="navbar">
        <!-- Hamburger icon for mobile -->
        <span class="menu-icon" onclick="toggleMenu()">&#9776;</span>

        <!-- The actual menu links -->
        <div id="menu-links">
            <a href="home.html">Home</a>
            <a href="features.html">Features</a>
            <a href="shorts.html">Shorts</a>
            <a href="shop.html">Shop</a>
            <a href="radio.html">Radio</a>
            <a href="events.html">Events</a>
            <a href="fashion.html">Fashion</a>
        </div>
    </div>

    <!-- Main content of the page -->
    <h1>Zehr</h1> <!-- Only showing "Zehr" as requested -->

    <!-- JavaScript to toggle the menu -->
    <script>
        function toggleMenu() {
            var menu = document.getElementById("menu-links");
            if (menu.style.display === "block") {
                menu.style.display = "none";
            } else {
                menu.style.display = "block";
            }
        }
    </script>

</body>
</html>
