<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zehr Productions</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .background-video {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
        }
        .navbar {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 1rem;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }
        #menu-links {
            display: flex;
            justify-content: center;
        }
        #menu-links a {
            color: #00ffff;
            text-decoration: none;
            margin: 0 1rem;
            font-size: 1.2rem;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }
        #menu-links a:hover {
            color: #ff00ff;
            text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff;
        }
        .menu-icon {
            display: none;
            color: #00ffff;
            font-size: 1.5rem;
            cursor: pointer;
        }
        .hero {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .hero h1 {
            font-size: 5rem;
            font-family: Arial, sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.5rem;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff;
            animation: glitch 5s infinite alternate;
        }
        @keyframes glitch {
            0% {
                text-shadow: 0.05em 0 0 #00ffff, -0.05em -0.025em 0 #ff00ff,
                    -0.025em 0.05em 0 #ffff00;
            }
            14% {
                text-shadow: 0.05em 0 0 #00ffff, -0.05em -0.025em 0 #ff00ff,
                    -0.025em 0.05em 0 #ffff00;
            }
            15% {
                text-shadow: -0.05em -0.025em 0 #00ffff, 0.025em 0.025em 0 #ff00ff,
                    -0.05em -0.05em 0 #ffff00;
            }
            49% {
                text-shadow: -0.05em -0.025em 0 #00ffff, 0.025em 0.025em 0 #ff00ff,
                    -0.05em -0.05em 0 #ffff00;
            }
            50% {
                text-shadow: 0.025em 0.05em 0 #00ffff, 0.05em 0 0 #ff00ff,
                    0 -0.05em 0 #ffff00;
            }
            99% {
                text-shadow: 0.025em 0.05em 0 #00ffff, 0.05em 0 0 #ff00ff,
                    0 -0.05em 0 #ffff00;
            }
            100% {
                text-shadow: -0.025em 0 0 #00ffff, -0.025em -0.025em 0 #ff00ff,
                    -0.025em -0.05em 0 #ffff00;
            }
        }
        .invert-container {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
            color: #00ffff;
            border: 1px solid #00ffff;
        }
        .invert-container:hover {
            background-color: #00ffff;
            color: #000;
        }
        .poison-beaker {
            position: fixed;
            bottom: 2rem;
            left: 2rem;
            width: 50px;
            height: 70px;
            background: linear-gradient(to bottom, transparent 20%, #00ff00 20%);
            border: 2px solid #00ffff;
            border-top: none;
            border-radius: 0 0 15px 15px;
            animation: bubble 3s infinite;
        }
        .poison-beaker::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 5px;
            right: 5px;
            height: 10px;
            background: #00ffff;
            border-radius: 5px 5px 0 0;
        }
        @keyframes bubble {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .snake {
            position: fixed;
            top: 50%;
            right: -100px;
            width: 100px;
            height: 20px;
            background: linear-gradient(45deg, #00ffff, #00ff00);
            border-radius: 10px;
            animation: slither 10s infinite linear;
        }
        @keyframes slither {
            0% { right: -100px; top: 50%; }
            25% { top: 25%; }
            50% { right: 100%; top: 75%; }
            75% { top: 50%; }
            100% { right: -100px; top: 50%; }
        }
        @media (max-width: 768px) {
            .menu-icon {
                display: block;
            }
            #menu-links {
                display: none;
                flex-direction: column;
                align-items: center;
            }
            #menu-links.active {
                display: flex;
            }
            #menu-links a {
                margin: 0.5rem 0;
            }
        }
    </style>
</head>
<body>
    <video autoplay muted loop class="background-video">
        <source src="background-loop.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <nav class="navbar">
        <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
        <div id="menu-links">
            <a href="home.html">Home</a>
            <a href="features.html">Features</a>
            <a href="shorts.html">Shorts</a>
            <a href="shop.html">Shop</a>
            <a href="radio.html">Radio</a>
            <a href="events.html">Events</a>
            <a href="fashion.html">Fashion</a>
        </div>
    </nav>

    <div class="hero">
        <h1>Zehr</h1>
    </div>

    <div class="invert-container" onclick="invertColors()">
        Invert Colors
    </div>

    <div class="poison-beaker"></div>
    <div class="snake"></div>

    <script>
        function toggleMenu() {
            var menuLinks = document.getElementById("menu-links");
            menuLinks.classList.toggle("active");
        }

        function invertColors() {
            document.body.style.filter = document.body.style.filter === "invert(100%)" ? "none" : "invert(100%)";
        }
    </script>
</body>
</html>
