<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zehr - Home</title>
    
    <!-- Add your CSS styles here -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            text-align: center;
        }

        /* Desktop Styles - Already Existing */
        .navbar {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 15px;
            display: flex;
            justify-content: center;
        }

        .navbar a {
            margin: 0 15px;
            color: #39ff14; /* Neon green */
            text-decoration: none;
            font-size: 1.5rem;
            font-family: 'Courier New', Courier, monospace;
            text-transform: uppercase;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #ff1493; /* Neon pink on hover */
        }

        /* Hide the menu icon and menu links by default for mobile */
        #menu-links {
            display: none;
        }

        /* Show the hamburger menu icon on mobile */
        .menu-icon {
            font-size: 2rem;
            color: #39ff14; /* Neon green */
            display: none;
            cursor: pointer;
            margin-right: 10px;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            /* Display the hamburger icon */
            .menu-icon {
                display: block;
            }

            /* Stack the navbar links vertically for mobile */
            .navbar {
                flex-direction: column;
                align-items: center;
            }

            .navbar a {
                margin: 10px 0;
                font-size: 1.2rem;
            }

            /* Display the menu links when the icon is clicked */
            #menu-links {
                display: none; /* Initially hidden */
                flex-direction: column;
            }

            /* When the menu is toggled, it will display block */
            #menu-links.show {
                display: block;
            }
        }
    </style>
</head>

<body>

    <!-- Navigation Bar with Hamburger Icon -->
    <div class="navbar">
        <!-- Hamburger icon for mobile -->
        <span class="menu-icon" onclick="toggleMenu()">&#9776;</span>

        <!-- The actual menu links -->
        <div id="menu-links">
            <a href="home.html">Home</a>
            <a href="features.html">Features</a>
            <a href="shorts.html">Shorts</a>
            <a href="shop.html">Shop</a>
            <a href="radio.html">Radio</a>
            <a href="events.html">Events</a>
            <a href="fashion.html">Fashion</a>
        </div>
    </div>

    <!-- Add your page content here -->
    <h1>Zehr</h1>
    <p>Welcome to Zehr Productions</p>

    <!-- Add your JavaScript here -->
    <script>
        function toggleMenu() {
            var menu = document.getElementById("menu-links");
            if (menu.style.display === "block") {
                menu.style.display = "none";
            } else {
                menu.style.display = "block";
            }
        }
    </script>

</body>
</html>
