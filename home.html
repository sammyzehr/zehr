<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Zehr</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            text-align: center;
            height: 100vh;
            overflow: hidden;
            transition: filter 0.3s ease; /* Smooth transition for color inversion */
        }

        /* Fullscreen video styling */
        video.fullscreen-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Ensures the video stays in the background */
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 15px;
            display: flex;
            justify-content: center;
            position: relative;
            z-index: 1000;
        }

        .navbar a {
            margin: 0 15px;
            color: #39ff14;
            text-decoration: none;
            font-size: 1.5rem;
            font-family: 'Courier New', Courier, monospace;
            text-transform: uppercase;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #ff1493;
        }

        .hero {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 10;
        }

        .hero h1 {
            font-size: 5rem;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.5rem;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff;
            animation: glitch 5s infinite alternate;
        }

        @keyframes glitch {
            0% {
                text-shadow: 0.05em 0 0 #00ffff, -0.05em -0.025em 0 #ff00ff, -0.025em 0.05em 0 #ffff00;
            }
            14% {
                text-shadow: 0.05em 0 0 #00ffff, -0.05em -0.025em 0 #ff00ff, -0.025em 0.05em 0 #ffff00;
            }
            15% {
                text-shadow: -0.05em -0.025em 0 #00ffff, 0.025em 0.025em 0 #ff00ff, -0.05em -0.05em 0 #ffff00;
            }
            49% {
                text-shadow: -0.05em -0.025em 0 #00ffff, 0.025em 0.025em 0 #ff00ff, -0.05em -0.05em 0 #ffff00;
            }
            50% {
                text-shadow: 0.025em 0.05em 0 #00ffff, 0.05em 0 0 #ff00ff, 0 -0.05em 0 #ffff00;
            }
            99% {
                text-shadow: 0.025em 0.05em 0 #00ffff, 0.05em 0 0 #ff00ff, 0 -0.05em 0 #ffff00;
            }
            100% {
                text-shadow: -0.025em 0 0 #00ffff, -0.025em -0.025em 0 #ff00ff, -0.025em -0.05em 0 #ffff00;
            }
        }

        .invert-container {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 0.5rem 1rem;
            border-radius: 50%; /* Circular button */
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
            color: #00ffff;
            border: 1px solid #00ffff;
            text-align: center;
            z-index: 1000;
        }

        .invert-container:hover {
            background-color: #00ffff;
            color: #000;
        }

        .invert-container p {
            margin: 0;
            padding: 0;
            font-size: 0.8rem;
        }

        @media (max-width: 768px) {
            .menu-icon {
                display: block;
            }

            .navbar {
                flex-direction: column;
                align-items: center;
            }

            .navbar a {
                margin: 10px 0;
                font-size: 1.2rem;
            }

            #menu-links {
                display: none;
                flex-direction: column;
            }

            #menu-links.show {
                display: block;
            }
        }
    </style>
</head>
<body>

    <!-- Background video that plays while on the homepage -->
    <video id="background-video" class="fullscreen-video" autoplay loop muted>
        <source src="path_to_your_video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <nav class="navbar">
        <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
        <div id="menu-links">
            <a href="home.html">Home</a>
            <a href="features.html">Features</a>
            <a href="shorts.html">Shorts</a>
            <a href="shop.html">Shop</a>
            <a href="radio.html">Radio</a>
            <a href="events.html">Events</a>
            <a href="fashion.html">Fashion</a>
        </div>
    </nav>

    <div class="hero">
        <h1>Zehr</h1>
    </div>

    <div class="invert-container" onclick="invertColors()">
        <p>Invert Colors</p>
    </div>

    <script>
        function toggleMenu() {
            var menuLinks = document.getElementById("menu-links");
            menuLinks.classList.toggle("show");
        }

        function invertColors() {
            document.body.style.filter = document.body.style.filter === "invert(100%)" ? "none" : "invert(100%)";
        }
    </script>

</body>
</html>
