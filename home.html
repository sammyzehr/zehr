<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Zehr</title>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            text-align: center;
            height: 100vh;
            overflow: hidden;
            transition: filter 0.3s ease; /* Smooth transition for color inversion */
        }

        /* Fullscreen video styling */
        video.fullscreen-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Ensures the video stays in the background */
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 15px;
            display: flex;
            justify-content: center;
            position: relative;
            z-index: 1000;
        }

        .navbar a {
            margin: 0 15px;
            color: #39ff14;
            text-decoration: none;
            font-size: 1.5rem;
            font-family: 'Courier New', Courier, monospace;
            text-transform: uppercase;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #ff1493;
        }

        h1 {
            font-family: 'Russo One', sans-serif;
            text-shadow: 0 0 10px #39ff14, 0 0 20px #39ff14;
            font-size: 3rem;
            margin: 50px 0; /* Added margin to keep it centered */
            position: relative;
            z-index: 10;
        }

        #menu-links {
            display: flex;
        }

        .menu-icon {
            font-size: 2rem;
            color: #39ff14;
            display: none;
            cursor: pointer;
            margin-right: 10px;
        }

        /* Invert Button Container */
        .invert-container {
            position: absolute;
            top: 20px;
            right: 20px;
            text-align: center;
            z-index: 2000;
        }

        .invert-container p {
            font-family: 'Courier New', Courier, monospace;
            color: #39ff14;
            margin: 0;
            font-size: 1rem;
        }

        /* Circular Invert Button */
        .invert-button {
            width: 50px;
            height: 50px;
            border-radius: 50%; /* Makes the button a circle */
            background-color: #39ff14;
            color: #000;
            border: none;
            cursor: pointer;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            box-shadow: 0 0 10px #39ff14;
        }

        .invert-button:hover {
            background-color: #ff1493;
            color: #fff;
            box-shadow: 0 0 10px #ff1493;
        }

        @media (max-width: 768px) {
            .menu-icon {
                display: block;
            }

            .navbar {
                flex-direction: column;
                align-items: center;
            }

            .navbar a {
                margin: 10px 0;
                font-size: 1.2rem;
            }

            #menu-links {
                display: none;
                flex-direction: column;
            }

            #menu-links.show {
                display: block;
            }
        }
    </style>
</head>
<body>

    <!-- Background video that plays while on the homepage -->
    <video id="background-video" class="fullscreen-video" autoplay loop muted>
        <source src="background-loop.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="navbar">
        <span class="menu-icon" onclick="toggleMenu()">&#9776;</span>
        <div id="menu-links">
            <a href="home.html">Home</a>
            <a href="features.html">Features</a>
            <a href="shorts.html">Shorts</a>
            <a href="shop.html">Shop</a>
            <a href="radio.html">Radio</a>
            <a href="events.html">Events</a>
            <a href="fashion.html">Fashion</a>
        </div>
    </div>

    <!-- Main Title for Home Page -->
    <h1>Zehr</h1>

    <!-- Invert Colors Button Container -->
    <div class="invert-container">
        <p>Invert Colors</p>
        <button class="invert-button" onclick="toggleInvert()"></button>
    </div>

    <script>
        function toggleMenu() {
            var menu = document.getElementById("menu-links");
            if (menu.style.display === "block") {
                menu.style.display = "none";
            } else {
                menu.style.display = "block";
            }
        }

        function toggleInvert() {
            // Toggle the body's filter property between normal and inverted
            var body = document.body;
            if (body.style.filter === "invert(100%)") {
                body.style.filter = "invert(0%)"; // Normal
            } else {
                body.style.filter = "invert(100%)"; // Inverted
            }
        }
    </script>

</body>
</html>
