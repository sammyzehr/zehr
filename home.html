<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zehr Productions</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: #e0e0e0;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .navbar {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 1rem;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }
        .menu-icon {
            color: #00ffff;
            font-size: 1.5rem;
            cursor: pointer;
        }
        #menu-links {
            display: none;
        }
        #menu-links a {
            color: #00ffff;
            text-decoration: none;
            display: block;
            padding: 0.5rem 0;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }
        #menu-links a:hover {
            color: #ff00ff;
        }
        .hero {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            opacity: 0.1;
            z-index: -1;
        }
        .hero h1 {
            font-size: 5rem;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.5rem;
            color: #ffffff;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff;
            animation: glitch 5s infinite alternate;
        }
        @keyframes glitch {
            0% {
                text-shadow: 0.05em 0 0 #00ffff, -0.05em -0.025em 0 #ff00ff,
                    -0.025em 0.05em 0 #ffff00;
            }
            14% {
                text-shadow: 0.05em 0 0 #00ffff, -0.05em -0.025em 0 #ff00ff,
                    -0.025em 0.05em 0 #ffff00;
            }
            15% {
                text-shadow: -0.05em -0.025em 0 #00ffff, 0.025em 0.025em 0 #ff00ff,
                    -0.05em -0.05em 0 #ffff00;
            }
            49% {
                text-shadow: -0.05em -0.025em 0 #00ffff, 0.025em 0.025em 0 #ff00ff,
                    -0.05em -0.05em 0 #ffff00;
            }
            50% {
                text-shadow: 0.025em 0.05em 0 #00ffff, 0.05em 0 0 #ff00ff,
                    0 -0.05em 0 #ffff00;
            }
            99% {
                text-shadow: 0.025em 0.05em 0 #00ffff, 0.05em 0 0 #ff00ff,
                    0 -0.05em 0 #ffff00;
            }
            100% {
                text-shadow: -0.025em 0 0 #00ffff, -0.025em -0.025em 0 #ff00ff,
                    -0.025em -0.05em 0 #ffff00;
            }
        }
        .invert-container {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .invert-container:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
        <div id="menu-links">
            <a href="home.html">Home</a>
            <a href="features.html">Features</a>
            <a href="shorts.html">Shorts</a>
            <a href="shop.html">Shop</a>
            <a href="radio.html">Radio</a>
            <a href="events.html">Events</a>
            <a href="fashion.html">Fashion</a>
        </div>
    </nav>

    <div class="hero">
        <h1>Zehr</h1>
    </div>

    <div class="invert-container" onclick="invertColors()">
        Invert Colors
    </div>

    <script>
        function toggleMenu() {
            var menuLinks = document.getElementById("menu-links");
            menuLinks.style.display = menuLinks.style.display === "block" ? "none" : "block";
        }

        function invertColors() {
            document.body.style.filter = document.body.style.filter === "invert(100%)" ? "none" : "invert(100%)";
        }
    </script>
</body>
</html>
