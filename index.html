<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password - Zehr</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }

        #password-screen, #correct-video, #incorrect-video {
            display: none;
        }

        /* Fullscreen video styling */
        video.fullscreen-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Password Screen Styling */
        #password-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 1;
        }

        .container {
            text-align: center;
            padding: 30px;
        }

        h1 {
            font-size: 3rem;
            font-family: 'Courier New', Courier, monospace;
            text-shadow: 0 0 10px #39ff14, 0 0 20px #39ff14;
        }

        p {
            font-size: 1.2rem;
        }

        input[type="password"] {
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
            background-color: #333;
            color: #fff;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #39ff14;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
        }

        button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>

    <!-- Background video that plays while on the password screen -->
    <video id="background-video" class="fullscreen-video" autoplay loop muted>
        <source src="background-loop.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Password Screen -->
    <div id="password-screen">
        <div class="container">
            <h1>Zehr</h1> <!-- Kept 'Zehr' as requested -->
            <p>Please enter the password to access the site:</p>
            <input type="password" id="password-input" placeholder="Enter password">
            <br>
            <button onclick="checkPassword()">Submit</button>
        </div>
    </div>

    <!-- Correct Password Video (Full-Screen) -->
    <div id="correct-video">
        <video id="correctVideo" class="fullscreen-video" autoplay>
            <source src="correct-password.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Incorrect Password Video (Full-Screen) -->
    <div id="incorrect-video">
        <video id="incorrectVideo" class="fullscreen-video" autoplay>
            <source src="incorrect-password.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        function checkPassword() {
            var password = document.getElementById('password-input').value;

            if (password === "1") { // Correct password case
                window.location.href = "home.html"; // Redirect to the renamed main homepage
            } else { // Incorrect password case
                document.getElementById('password-screen').style.display = 'none';
                document.getElementById('incorrect-video').style.display = 'block';

                var incorrectVideo = document.getElementById('incorrectVideo');
                incorrectVideo.play();
                incorrectVideo.onended = function() {
                    document.getElementById('incorrect-video').style.display = 'none';
                    document.getElementById('password-screen').style.display = 'block';
                };
            }
        }
    </script>

</body>
</html>
